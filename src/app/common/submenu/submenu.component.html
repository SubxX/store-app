<div class="menu-holder w-56 bg-white rounded-lg p-2 shadow-light dark:bg-dark-lighter">
  <ul class="space-y-2">

    <li>
      <a class="flex rounded-lg items-center cursor-pointer p-3 primary-text hover:bg-light dark:hover:bg-btn-dark"
        [routerLink]="['/profile']" [routerLinkActive]="['bg-light','dark:bg-btn-dark','pointer-events-none']"
        (click)="closeMenuHandler()">
        <mat-icon aria-hidden="false" aria-label="profile icon" [inline]="true">person</mat-icon>
        <span class="text-sm pl-2 font-medium">My Profile</span>
      </a>
    </li>

    <li>
      <a class="flex rounded-lg items-center cursor-pointer p-3 primary-text hover:bg-light dark:hover:bg-btn-dark">
        <mat-icon aria-hidden="false" aria-label="hostory icon" [inline]="true">history</mat-icon>
        <span class="text-sm pl-2 font-medium">Order History</span>
      </a>
    </li>

    <li>
      <hr class="border-light dark:border-dark">
    </li>

    <li>
      <a class="flex rounded-lg items-center p-3 primary-text">
        <mat-icon aria-hidden="false" aria-label="Light mode icon" [inline]="true">light_mode</mat-icon>
        <span class="text-sm pl-2 font-medium flex-grow">Dark Mode</span>

        <button class="w-11 h-6 rounded-full relative focus:outline-none btn cursor-pointer" (click)="toggleDarkMode()">
          <span class="w-4 h-4 bg-dark block dark:bg-purple
          rounded-full absolute top-2/4 transform -translate-y-2/4 left-1 darkmode-state"
            [class.dark-toggle]="isDark"></span>
        </button>

      </a>
    </li>

    <li>
      <hr class="border-light dark:border-dark">
    </li>

    <li>
      <a class="flex rounded-lg items-center cursor-pointer text-warning p-3 hover:bg-warning">
        <mat-icon aria-hidden="false" aria-label="logout icon" [inline]="true">logout</mat-icon>
        <span class="text-sm pl-2 font-medium">logout</span>
      </a>
    </li>

  </ul>
</div>
